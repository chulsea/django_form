{% extends 'boards/base.html' %}
{% block title %}{{ board.title }}{% endblock %}
{% block body %}
<h1>{{ board.id }}번 게시글</h1>
<h2>{{ board.title }}</h2>
<hr>
<p>{{ board.content }}</p>
<a href="{% url 'boards:index' %}">BACK</a>
<form action="{% url 'boards:delete' board.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">글 삭제</button>
</form>
<a href="{% url 'boards:update' board.id %}">UPDATE</a>
{% endblock %}
